<div class="item-card">
    <span class="item-name">{{ displayName() }}</span>
    
    <div class="item-actions">
        <!-- Custom fields -->
        @for(field of customFields; track field.key) {
            <div class="custom-field">
                <label class="field-label">{{ field.label }}</label>
                <div class="field-input-wrapper">
                    <input 
                        type="number" 
                        [value]="getCustomFieldValue(field)"
                        (input)="setCustomFieldValue(field, $any($event.target).value); onCustomFieldChange(field)"
                        [disabled]="!field.editable && !editableFields"
                        class="custom-input"
                        [placeholder]="field.label" />
                    @if(field.suffix) {
                        <span class="field-suffix">{{ field.suffix }}</span>
                    }
                </div>
            </div>
        }
        
        @if(showRemoveButton) {
            <button type="button" class="btn-reset" (click)="onRemove()">
                âœ•
            </button>
        }
    </div>
</div>
