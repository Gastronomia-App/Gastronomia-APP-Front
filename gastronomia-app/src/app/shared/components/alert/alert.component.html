<div class="alert-backdrop" (click)="onBackdropClick($event)">
  <div class="alert-dialog">

    <!-- HEADER -->
    <div class="alert-header">
      <div class="header-icon">
        <svg viewBox="0 0 24 24" aria-hidden="true">
          <path d="M12 2a10 10 0 1 0 10 10A10 10 0 0 0 12 2Zm3.54 13.54-1.06 1.06L12 13.06l-2.47 2.47-1.06-1.06L10.94 12 8.47 9.53l1.06-1.06L12 10.94l2.47-2.47 1.06 1.06L13.06 12l2.48 2.54Z" />
        </svg>
      </div>

      <button class="close-btn" (click)="close()">âœ•</button>

      <h2 class="alert-title">{{ title() }}</h2>
    </div>

    <!-- BODY -->
    <div class="alert-body">
      <p class="alert-message">
        {{ message() }}
      </p>
    </div>

    <!-- FOOTER -->
    <div class="alert-footer">
      <button class="accept-btn" (click)="accept()">Aceptar</button>
    </div>

  </div>
</div>
