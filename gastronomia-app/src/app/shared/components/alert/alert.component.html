<div class="alert-backdrop" (click)="onBackdropClick($event)">
  <div class="alert-dialog">
    <!-- HEADER -->
    <div class="alert-header">
      <div class="alert-header-content">
        <!-- Icono SVG rojo -->
        <svg
          class="alert-icon"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          fill="currentColor"
          aria-hidden="true"
        >
          <path
            d="M12 2C11.3 2 10.7 2.4 10.3 3L1.3 19C0.9 19.7 1.4 20.6 2.2 20.6H21.8C22.6 20.6 23.1 19.7 22.7 19L13.7 3C13.3 2.4 12.7 2 12 2ZM12 8C12.6 8 13 8.4 13 9V13C13 13.6 12.6 14 12 14C11.4 14 11 13.6 11 13V9C11 8.4 11.4 8 12 8ZM12 17C12.6 17 13 17.4 13 18C13 18.6 12.6 19 12 19C11.4 19 11 18.6 11 18C11 17.4 11.4 17 12 17Z"
          />
        </svg>

        <h2 class="alert-title">{{ title() }}</h2>
      </div>
    </div>

    <!-- BODY -->
    <div class="alert-body">
      <p class="alert-message">{{ message() }}</p>

      @if (showDetails() && details()) {
        <pre class="alert-details">{{ formattedDetails() }}</pre>
      }
    </div>

    <!-- FOOTER -->
    <div class="alert-footer">
      <button type="button" class="btn btn-details" (click)="toggleDetails()">
        {{ detailsLabel() }}
      </button>
      <button type="button" class="btn btn-confirm" (click)="confirm()">
        {{ confirmLabel() }}
      </button>
    </div>
  </div>
</div>
