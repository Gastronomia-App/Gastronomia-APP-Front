<div class="cred-section">

  <!-- ====================== USERNAME ====================== -->
  <div class="cred-block">

    <svg class="cred-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
      <path d="M16 8a4 4 0 1 0-.6 6.9" />
      <path d="M16 8v6a2 2 0 1 0 4 0v-2a8 8 0 1 0-3.3 6.3" />
    </svg>

    <label class="cred-label">Username</label>

    <div
      class="cred-input-group"
      [class.cred-error]="usernameTooShort() || usernameTooLong()"
    >
      <input
        type="text"
        class="cred-input"
        [value]="usernameLocal"
        (input)="onUsernameInput($event)"
        autocomplete="off"
        autocapitalize="none"
        spellcheck="false"
      />

      <span class="cred-suffix">{{ domain }}</span>
    </div>

    <div
      class="cred-counter"
      [class.cred-error-text]="usernameTooShort() || usernameTooLong()"
    >
      {{ usernameLength() }} / {{ maxUsername() }}
    </div>
  </div>

  <!-- ====================== PASSWORD ====================== -->
  <div class="cred-block">

    <svg class="cred-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
      <rect x="4" y="11" width="16" height="9" rx="2" />
      <path d="M8 11V9a4 4 0 1 1 8 0v2" />
    </svg>

    <label class="cred-label">Contrase√±a</label>

    <div
      class="cred-input-group cred-input-password"
      [class.cred-error]="passwordTooShort() || passwordTooLong()"
    >
      <input
        [type]="showPassword() ? 'text' : 'password'"
        class="cred-input"
        [value]="currentPassword"
        (input)="onPasswordInput($event)"
        placeholder="********"
        autocomplete="new-password"
      />

      <button
        class="cred-icon-btn"
        type="button"
        (click)="togglePasswordVisibility()"
      >
        <svg viewBox="0 0 24 24" stroke="currentColor" fill="none">
          <path
            d="M2 12c2.6-4.6 6.2-7 10-7s7.4 2.4 10 7c-2.6 4.6-6.2 7-10 7s-7.4-2.4-10-7z"
          ></path>
          <circle cx="12" cy="12" r="4"></circle>
        </svg>
      </button>
    </div>

    <div
      class="cred-counter"
      [class.cred-error-text]="passwordTooShort() || passwordTooLong()"
    >
      {{ passwordLength() }} / {{ maxPassword() }}
    </div>
  </div>
</div>
