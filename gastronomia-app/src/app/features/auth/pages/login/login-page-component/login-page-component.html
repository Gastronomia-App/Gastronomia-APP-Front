<div class="login-wrap">
  <div class="card">
    <h1>Ingresar</h1>
    <p class="sub">Usá tu usuario de empleado</p>

    <form class="form" (submit)="submit($event)">
      <div class="field">
        <label for="username">Usuario</label>
        <input id="username" name="username" class="input"
               [(ngModel)]="username" required />
      </div>

      <div class="field">
        <label for="password">Contraseña</label>
        <input id="password" name="password" type="password" class="input"
               [(ngModel)]="password" required />
      </div>

      <div class="actions">
        <button class="btn btn-primary" type="submit" [disabled]="loading()">Entrar</button>
        <div class="helper">¿Olvidaste tu contraseña?</div>
        <div *ngIf="error()" class="error">{{ error() }}</div>
      </div>
    </form>
  </div>
</div>
