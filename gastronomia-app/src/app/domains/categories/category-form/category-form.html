<!-- Aside panel container -->
<aside class="aside-panel">
    <!-- Generic Form Component with integrated header and footer -->
    <app-form
        [config]="formConfig"
        [isEditMode]="isEditMode"
        [editingId]="editingCategoryId"
        [showHeader]="true"
        [showFooter]="true"
        [headerTitle]="'Nueva categoría'"
        [headerEditTitle]="'Editar categoría'"
        [cancelButtonLabel]="'Cancelar'"
        [submitButtonLabel]="'Crear'"
        [submitEditButtonLabel]="'Guardar'"
        (formSubmit)="onFormSubmit($event)"
        (formCancel)="onFormCancel()"
        (formClose)="onClose()">
    </app-form>
</aside>
