<div class="page-container">
  <div class="page-content">
    <!-- Employee table component with integrated search, filters, and action button -->
    <div class="table-section">
      <app-employees-table (onNewEmployeeClick)="openEmployeeForm()"></app-employees-table>
    </div>
  </div>

  @if (showEmployeeForm()) {
    <app-employee-form (onFormClosed)="closeEmployeeForm()"></app-employee-form>
  }

  @if (showEmployeeDetails()) {
    <app-employees-detail (onDetailsClosed)="closeEmployeeDetails()"></app-employees-detail>
  }
</div>
