<div class="page-container">
  <div class="page-content">
    <!-- Order Table with integrated search, filters, and action button -->
    <div class="table-section">
      <app-order-table></app-order-table>
    </div>
  </div>

  @if (showOrderDetails()) {
    <app-order-details 
      (onDetailsClosed)="closeOrderDetails()"
      (onFinalizeOrder)="openFinalizeModal($event)">
    </app-order-details>
  }
</div>

<!-- Finalize Order Modal -->
<app-order-finalize-modal
  [isVisible]="showFinalizeModal()"
  [order]="orderToFinalize()"
  (onClose)="closeFinalizeModal()"
  (onOrderFinalized)="onOrderFinalized($event)">
</app-order-finalize-modal>
