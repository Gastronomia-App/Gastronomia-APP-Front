<div class="page-container">
  <div class="page-content">
    <!-- Product list component with integrated search, filters, and action button -->
    <div class="table-section">
      <app-product-list (onNewProductClick)="openProductForm()"></app-product-list>
    </div>
  </div>

  @if (showProductForm()) {
    <app-product-form (onFormClosed)="closeProductForm()"></app-product-form>
  }

  @if (showProductDetails()) {
    <app-product-details (onDetailsClosed)="closeProductDetails()"></app-product-details>
  }
</div>
