<aside class="aside-panel">
  <app-form
    [config]="formConfig"
    [isEditMode]="isEditMode"
    [editingId]="editingCustomerId"
    [showHeader]="true"
    [showFooter]="true"
    (formSubmit)="onFormSubmit($event)"
    (formCancel)="onFormCancel()"
    (formClose)="onClose()">
  </app-form>
</aside>
