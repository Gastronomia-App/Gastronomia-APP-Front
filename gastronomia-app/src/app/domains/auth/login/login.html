<div class="auth-wrap">
  <div class="card">
    <h1>Ingresar</h1>
    <p class="sub">Ingresá tu usuario</p>

    <form class="form" [formGroup]="form" (ngSubmit)="submit()">
      <fieldset>
        <label for="username">Usuario</label>
        <input id="username" formControlName="username" class="input" required />
      </fieldset>

      <fieldset>
        <label for="password">Contraseña</label>
        <input id="password" formControlName="password" type="password" class="input" required />
      </fieldset>

      <div class="actions">
        <button class="btn btn-primary" type="submit" [disabled]="loading">Entrar</button>
        <div *ngIf="error" class="error">{{ error }}</div>
      </div>
    </form>
  </div>
</div>
